<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PolitMap | Tactical Terminal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --army-red: #8b0000; --khaki: #c2b280; --sidebar: #0d0d0d; --border: #222; }
        body { margin: 0; background: #000; font-family: sans-serif; display: flex; height: 100vh; overflow: hidden; color: #ccc; }
        
        /* –¢–ê–ë-–ë–ê–† (–õ–µ–≤–∞—è —É–∑–∫–∞—è –ø–∞–Ω–µ–ª—å) */
        #tab-bar { width: 50px; background: #111; border-right: 1px solid var(--border); display: flex; flex-direction: column; align-items: center; padding-top: 15px; z-index: 3001; }
        .tab-btn { width: 38px; height: 38px; color: #444; display: flex; align-items: center; justify-content: center; cursor: pointer; margin-bottom: 15px; border-radius: 6px; }
        .tab-btn.active { color: var(--khaki); background: #2a2f24; border: 1px solid #3b4634; }
        .tab-btn svg { width: 22px; height: 22px; stroke: currentColor; fill: none; stroke-width: 2; }

        /* –°–ê–ô–î–ë–ê–† (–†–∞—Å–∫—Ä—ã–≤–∞—é—â–∞—è—Å—è –ø–∞–Ω–µ–ª—å) */
        #sidebar { width: 280px; background: var(--sidebar); border-right: 1px solid var(--border); z-index: 3000; transition: 0.3s; overflow-y: auto; }
        #sidebar.collapsed { width: 0; transform: translateX(-280px); }

        @media (max-width: 768px) {
            #sidebar { position: absolute; left: 50px; width: calc(100vw - 50px); transform: translateX(-110%); }
            #sidebar.active { transform: translateX(0); }
        }

        .tab-page { display: none; padding: 20px; }
        .tab-page.active { display: block; }
        
        /* –ö–ù–û–ü–ö–ò */
        .tool-btn { width: 100%; padding: 10px; background: #151515; border: 1px solid #333; color: #777; margin-bottom: 5px; cursor: pointer; border-radius: 4px; display: flex; align-items: center; gap: 8px; font-size: 13px; transition: 0.2s; }
        .tool-btn.active { border-color: var(--khaki); color: #fff; background: #1a1e16; }

        /* –ö–ê–†–¢–ê –ò –•–û–õ–°–¢ */
        #map-container { position: relative; flex-grow: 1; height: 100vh; }
        #map { height: 100%; width: 100%; background: #000; }
        #paint-canvas { position: absolute; top: 0; left: 0; z-index: 1000; pointer-events: none; width: 100%; height: 100%; touch-action: none; }
        #paint-canvas.active { pointer-events: auto; cursor: crosshair; }

        .pulsating-dot { width: 10px; height: 10px; background: #ff3b3b; border-radius: 50%; box-shadow: 0 0 10px #ff3b3b; }
        
        /* –°–¢–ò–õ–¨ –†–ï–ö–í–ò–ó–ò–¢–û–í */
        .donate-content { background: #111; border: 1px solid #222; padding: 20px; border-radius: 8px; text-align: center; }
        .card-number { font-family: monospace; color: var(--khaki); font-size: 18px; letter-spacing: 1px; display: block; margin: 15px 0; }
    </style>
</head>
<body>

<div id="tab-bar">
    <div id="btn-layers" class="tab-btn active" onclick="handleTab('layers')" title="–ö–∞—Ä—Ç–∞">
        <svg viewBox="0 0 24 24"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg>
    </div>
    <div id="btn-draw" class="tab-btn" onclick="handleTab('draw')" title="–†–∏—Å–æ–≤–∞–ª–∫–∞">
        <svg viewBox="0 0 24 24"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
    </div>
    <div id="btn-donate" class="tab-btn" onclick="handleTab('donate')" title="–†–µ–∫–≤–∏–∑–∏—Ç—ã">
        <svg viewBox="0 0 24 24"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg>
    </div>
</div>

<div id="sidebar">
    <div id="layers" class="tab-page active">
        <h3 style="color: #fff; font-size: 14px; text-transform: uppercase;">–ö–∞—Ä—Ç–∞</h3>
        <button class="tool-btn" onclick="toggleSatellite()" id="satBtn">üõ∞Ô∏è –°–ø—É—Ç–Ω–∏–∫–æ–≤—ã–π —Ä–µ–∂–∏–º</button>
        <button class="tool-btn" onclick="loadData()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å JSON</button>
    </div>

    <div id="draw" class="tab-page">
        <h3 style="color: #fff; font-size: 14px; text-transform: uppercase;">–ò–Ω—Å—Ç—Ä—É–º–µ–Ω—Ç—ã</h3>
        <button class="tool-btn active" id="brush-btn" onclick="setTool('brush', this)">üñåÔ∏è –ö–∏—Å—Ç—å</button>
        <button class="tool-btn" onclick="setTool('arrow', this)">‚ÜóÔ∏è –°—Ç—Ä–µ–ª–∫–∞</button>
        <input type="color" id="paint-color" value="#c2b280" style="width:100%; height:30px; border:none; background:none; cursor:pointer; margin: 10px 0;">
        <button class="tool-btn" onclick="togglePaintMode()" id="toggle-paint-btn" style="background: #222; color: #fff; justify-content: center;">–í–ö–õ–Æ–ß–ò–¢–¨ –†–ò–°–û–í–ê–ù–ò–ï</button>
        <button class="tool-btn" onclick="clearCanvas()" style="color: #ff4444; justify-content: center; margin-top: 10px;">–û—á–∏—Å—Ç–∏—Ç—å –≤—Å—ë</button>
    </div>

    <div id="donate" class="tab-page">
        <h3 style="color: #fff; font-size: 14px; text-transform: uppercase;">–ü–æ–¥–¥–µ—Ä–∂–∫–∞</h3>
        <p style="font-size: 13px; color: #888; line-height: 1.4;">–í—ã –º–æ–∂–µ—Ç–µ –ø–æ–¥–¥–µ—Ä–∂–∞—Ç—å —Ä–∞–±–æ—Ç—É –ø—Ä–æ–µ–∫—Ç–∞, –æ—Ç–ø—Ä–∞–≤–∏–≤ –ª—é–±—É—é —Å—É–º–º—É –Ω–∞ –∫–∞—Ä—Ç—É:</p>
        
        <div class="donate-content">
            <span style="font-size: 11px; color: #555; text-transform: uppercase;">–ù–æ–º–µ—Ä –∫–∞—Ä—Ç—ã</span>
            <span class="card-number" id="card-num">0000 0000 0000 0000</span>
            <button class="tool-btn" onclick="copyText()" style="justify-content: center; background: #1a1e16; border-color: #3b4634; color: #fff;">
                üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å –Ω–æ–º–µ—Ä
            </button>
        </div>

        <p style="font-size: 12px; color: #444; margin-top: 20px; text-align: center;">–°–ø–∞—Å–∏–±–æ –∑–∞ –ø–æ–¥–¥–µ—Ä–∂–∫—É!</p>
    </div>
</div>

<div id="map-container">
    <canvas id="paint-canvas"></canvas>
    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ Leaflet
    const darkTiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png');
    const satTiles = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
    const map = L.map('map', { attributionControl: false, zoomControl: false }).setView([48.3, 37.5], 7);
    darkTiles.addTo(map);

    let isSat = false;
    function toggleSatellite() {
        isSat = !isSat;
        if (isSat) { map.removeLayer(darkTiles); satTiles.addTo(map); }
        else { map.removeLayer(satTiles); darkTiles.addTo(map); }
        document.getElementById('satBtn').classList.toggle('active', isSat);
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ JSON
    let geoLayer;
    const pulsingIcon = L.divIcon({ className: 'dot-container', html: '<div class="pulsating-dot"></div>' });

    async function loadData() {
        try {
            const res = await fetch('data/map.json?v=' + Date.now());
            if (!res.ok) throw new Error();
            const data = await res.json();
            if (geoLayer) map.removeLayer(geoLayer);
            geoLayer = L.geoJSON(data, {
                style: (f) => ({ fillColor: f.properties.color || "#8b0000", color: f.properties.color || "#8b0000", weight: 2, fillOpacity: 0.4 }),
                pointToLayer: (f, latlng) => L.marker(latlng, { icon: pulsingIcon }),
                onEachFeature: (f, layer) => {
                    if (f.properties && f.properties.name) {
                        layer.on('click', () => {
                            if (layer.getTooltip()) { layer.unbindTooltip(); }
                            else { layer.bindTooltip(f.properties.name, { permanent: true }).openTooltip(); }
                        });
                    }
                }
            }).addTo(map);
            const bounds = geoLayer.getBounds();
            if (bounds.isValid()) map.fitBounds(bounds);
        } catch (e) { console.log("JSON not found"); }
    }

    // –ò–Ω—Ç–µ—Ä—Ñ–µ–π—Å —Ç–∞–±–æ–≤
    function handleTab(id) {
        document.querySelectorAll('.tab-page').forEach(p => p.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.getElementById('btn-' + id).classList.add('active');
        document.getElementById('sidebar').classList.remove('collapsed');
        if (window.innerWidth <= 768) document.getElementById('sidebar').classList.add('active');
        setTimeout(() => map.invalidateSize(), 200);
    }

    // –ö–æ–ø–∏—Ä–æ–≤–∞–Ω–∏–µ
    function copyText() {
        const num = document.getElementById('card-num').innerText;
        navigator.clipboard.writeText(num);
        alert("–ù–æ–º–µ—Ä –∫–∞—Ä—Ç—ã —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω!");
    }

    // –†–∏—Å–æ–≤–∞–ª–∫–∞
    const canvas = document.getElementById('paint-canvas'), ctx = canvas.getContext('2d');
    let isPaintingMode = false, isDrawing = false, tool = 'brush', snapshot, startX, startY;

    function resizeCanvas() { canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight; }
    window.addEventListener('resize', resizeCanvas); resizeCanvas();

    function togglePaintMode() {
        isPaintingMode = !isPaintingMode;
        const btn = document.getElementById('toggle-paint-btn');
        btn.innerText = isPaintingMode ? "–í–´–ö–õ–Æ–ß–ò–¢–¨ –†–ò–°–û–í–ê–ù–ò–ï" : "–í–ö–õ–Æ–ß–ò–¢–¨ –†–ò–°–û–í–ê–ù–ò–ï";
        btn.style.background = isPaintingMode ? "#8b0000" : "#222";
        canvas.classList.toggle('active', isPaintingMode);
        isPaintingMode ? map.dragging.disable() : map.dragging.enable();
    }

    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.touches ? e.touches[0].clientX : e.clientX;
        const clientY = e.touches ? e.touches[0].clientY : e.clientY;
        return { x: clientX - rect.left, y: clientY - rect.top };
    }

    function startDraw(e) {
        if (!isPaintingMode) return;
        isDrawing = true;
        const pos = getPos(e);
        ctx.strokeStyle = document.getElementById('paint-color').value;
        ctx.lineWidth = 3; ctx.lineCap = 'round';
        snapshot = ctx.getImageData(0, 0, canvas.width, canvas.height);
        if (tool === 'brush') { ctx.beginPath(); ctx.moveTo(pos.x, pos.y); }
        else { startX = pos.x; startY = pos.y; }
    }

    function moveDraw(e) {
        if (!isDrawing) return;
        if (e.cancelable) e.preventDefault();
        const pos = getPos(e);
        if (tool === 'brush') { ctx.lineTo(pos.x, pos.y); ctx.stroke(); }
        else {
            ctx.putImageData(snapshot, 0, 0);
            if (tool === 'arrow') {
                const head = 15, angle = Math.atan2(pos.y-startY, pos.x-startX);
                ctx.beginPath(); ctx.moveTo(startX, startY); ctx.lineTo(pos.x, pos.y);
                ctx.lineTo(pos.x-head*Math.cos(angle-Math.PI/6), pos.y-head*Math.sin(angle-Math.PI/6));
                ctx.moveTo(pos.x, pos.y); ctx.lineTo(pos.x-head*Math.cos(angle+Math.PI/6), pos.y-head*Math.sin(angle+Math.PI/6));
                ctx.stroke();
            }
        }
    }

    canvas.addEventListener('mousedown', startDraw);
    window.addEventListener('mousemove', moveDraw);
    window.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('touchstart', (e) => { if(isPaintingMode) startDraw(e); }, {passive: false});
    canvas.addEventListener('touchmove', moveDraw, {passive: false});
    canvas.addEventListener('touchend', () => isDrawing = false);

    function setTool(t, btn) {
        tool = t;
        document.querySelectorAll('#draw .tool-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }

    function clearCanvas() { ctx.clearRect(0, 0, canvas.width, canvas.height); }

    loadData();
</script>
</body>
</html>
