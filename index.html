<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>PolitMap | Tactical Terminal</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root {
            --army-red: #8b0000;
            --khaki: #c2b280;
            --sidebar-bg: #0d0d0d;
            --border-color: #222;
        }

        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: #000; font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; overflow: hidden; color: #ccc; }

        /* –ò–ù–¢–ï–†–§–ï–ô–° - –ü–û–í–ï–†–• –í–°–ï–ì–û */
        #tab-bar { width: 60px; background: #111; border-right: 1px solid var(--border-color); display: flex; flex-direction: column; align-items: center; padding-top: 20px; z-index: 10001; }
        #sidebar { width: 300px; background: var(--sidebar-bg); border-right: 1px solid var(--border-color); z-index: 10000; display: flex; flex-direction: column; }
        
        .tab-btn { width: 44px; height: 44px; color: #444; display: flex; align-items: center; justify-content: center; cursor: pointer; margin-bottom: 20px; border-radius: 8px; }
        .tab-btn.active { color: var(--khaki); background: #1a1e16; border: 1px solid #3b4634; }
        .tab-page { display: none; padding: 25px 20px; height: 100%; overflow-y: auto; }
        .tab-page.active { display: block; }

        .tool-btn { width: 100%; padding: 12px; background: #151515; border: 1px solid #333; color: #888; margin-bottom: 8px; cursor: pointer; border-radius: 4px; font-weight: bold; font-size: 12px; }
        .tool-btn.active { border-color: var(--khaki); color: #fff; background: #1a1e16; }

        /* –ö–ê–†–¢–ê */
        #map-wrap { position: relative; flex-grow: 1; height: 100vh; z-index: 1; }
        #map { height: 100%; width: 100%; z-index: 10; background: #000; }
        
        /* –•–û–õ–°–¢ –†–ò–°–û–í–ê–ù–ò–Ø */
        #paint-canvas { 
            position: absolute; top: 0; left: 0; z-index: 5000; 
            width: 100%; height: 100%; touch-action: none; 
            pointer-events: none; /* –í–∞–∂–Ω–æ: –ø—Ä–æ–ø—É—Å–∫–∞–µ—Ç –∫–ª–∏–∫–∏ –Ω–∞ –∫–Ω–æ–ø–∫–∏ –∏ –∫–∞—Ä—Ç—É */
        }
        #paint-canvas.active { pointer-events: auto; cursor: crosshair; }

        /* –¢–û–ß–ö–ò */
        .pulsating-dot { width: 14px; height: 14px; background: #ff3b3b; border-radius: 50%; border: 2px solid #fff; animation: pulse 1.5s infinite; }
        @keyframes pulse {
            0% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(255, 59, 59, 0.7); }
            70% { transform: scale(1.1); box-shadow: 0 0 0 10px rgba(255, 59, 59, 0); }
            100% { transform: scale(0.9); box-shadow: 0 0 0 0 rgba(255, 59, 59, 0); }
        }
        .custom-tooltip { background: #000 !important; border: 1px solid var(--khaki) !important; color: #fff !important; font-weight: bold; }

        /* –ü–ï–†–ï–ö–õ–Æ–ß–ê–¢–ï–õ–ò */
        .switch-group { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; padding: 12px; background: #151515; border-radius: 6px; }
        .switch { position: relative; width: 44px; height: 22px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #333; border-radius: 22px; transition: .4s; }
        .slider:before { position: absolute; content: ""; height: 16px; width: 16px; left: 3px; bottom: 3px; background: white; border-radius: 50%; transition: .4s; }
        input:checked + .slider { background: var(--army-red); }
        input:checked + .slider:before { transform: translateX(22px); }
    </style>
</head>
<body>

<div id="tab-bar">
    <div class="tab-btn active" id="b-map" onclick="setTab('map')"><svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2"><path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path></svg></div>
    <div class="tab-btn" id="b-draw" onclick="setTab('draw')"><svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" fill="none" stroke-width="2"><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg></div>
</div>

<div id="sidebar">
    <div id="t-map" class="tab-page active">
        <h2 style="font-size:11px; letter-spacing:2px; color:#555; margin-bottom:20px;">–°–õ–û–ò –ò –î–ê–ù–ù–´–ï</h2>
        <div class="switch-group"><span>–°–ø—É—Ç–Ω–∏–∫ + OSM</span><label class="switch"><input type="checkbox" id="sat-switch" onchange="toggleLayers()"><span class="slider"></span></label></div>
        <div class="switch-group"><span>–û–±—ä–µ–∫—Ç—ã JSON</span><label class="switch"><input type="checkbox" id="border-switch" checked onchange="updateGeo()"><span class="slider"></span></label></div>
        <button class="tool-btn" onclick="loadMapData()">üîÑ –û–ë–ù–û–í–ò–¢–¨ –ö–ê–†–¢–£</button>
    </div>
    <div id="t-draw" class="tab-page">
        <h2 style="font-size:11px; letter-spacing:2px; color:#555; margin-bottom:20px;">–†–ò–°–û–í–ê–ù–ò–ï</h2>
        <button class="tool-btn active" id="tool-brush" onclick="setTool('brush')">–ö–ò–°–¢–¨</button>
        <button class="tool-btn" id="tool-arrow" onclick="setTool('arrow')">–°–¢–†–ï–õ–ö–ê</button>
        <button class="tool-btn" id="tool-circle" onclick="setTool('circle')">–ö–†–£–ì</button>
        <button class="tool-btn" id="tool-rect" onclick="setTool('rect')">–ö–í–ê–î–†–ê–¢</button>
        <input type="color" id="m-color" value="#c2b280" style="width:100%; height:40px; border:1px solid #333; background:none; margin:10px 0;">
        <button class="tool-btn" id="draw-btn" onclick="togglePaint()" style="background:var(--army-red); color:#fff; border:none;">–í–ö–õ–Æ–ß–ò–¢–¨ –†–ï–ñ–ò–ú</button>
        <button class="tool-btn" onclick="clearCanvas()" style="margin-top:10px;">–û–ß–ò–°–¢–ò–¢–¨</button>
    </div>
</div>

<div id="map-wrap">
    <canvas id="paint-canvas"></canvas>
    <div id="map"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const map = L.map('map', { zoomControl: false, attributionControl: false }).setView([48.3, 37.5], 7);
    
    // –°–õ–û–ò
    const darkTiles = L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
    const esriSatellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
    const osmLabels = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png');

    function toggleLayers() {
        if(document.getElementById('sat-switch').checked) {
            map.removeLayer(darkTiles);
            esriSatellite.addTo(map);
            osmLabels.addTo(map);
        } else {
            map.removeLayer(esriSatellite);
            map.removeLayer(osmLabels);
            darkTiles.addTo(map);
        }
    }

    function setTab(id) {
        document.querySelectorAll('.tab-btn, .tab-page').forEach(el => el.classList.remove('active'));
        document.getElementById('b-' + id).classList.add('active');
        document.getElementById('t-' + id).classList.add('active');
        setTimeout(() => map.invalidateSize(), 100);
    }

    // JSON –î–ê–ù–ù–´–ï
    let geoJsonLayer;
    async function loadMapData() {
        try {
            const r = await fetch('data/map.json?v=' + Date.now());
            const data = await r.json();
            if(geoJsonLayer) map.removeLayer(geoJsonLayer);
            geoJsonLayer = L.geoJSON(data, {
                style: (f) => ({
                    fillColor: f.properties.color || "#8b0000",
                    fillOpacity: 0.4,
                    color: document.getElementById('border-switch').checked ? (f.properties.color || "#8b0000") : "transparent",
                    weight: 2
                }),
                pointToLayer: (f, ll) => L.marker(ll, { 
                    icon: L.divIcon({ className: '', html: '<div class="pulsating-dot"></div>', iconSize: [14,14], iconAnchor: [7,7] }) 
                }),
                onEachFeature: (f, l) => {
                    if(f.geometry.type === 'Point') {
                        l.on('click', (e) => {
                            L.DomEvent.stopPropagation(e);
                            l.bindTooltip(f.properties.name, { className: 'custom-tooltip', direction: 'top', offset: [0, -10] }).openTooltip();
                        });
                    }
                }
            }).addTo(map);
        } catch(e) {}
    }
    function updateGeo() { if(geoJsonLayer) geoJsonLayer.setStyle(() => ({ color: document.getElementById('border-switch').checked ? "inherit" : "transparent" })); }

    // –†–ò–°–û–í–ê–õ–ö–ê (–£–ù–ò–í–ï–†–°–ê–õ–¨–ù–ê–Ø –î–õ–Ø –ü–ö –ò –ú–û–ë–ò–õ–û–ö)
    const canvas = document.getElementById('paint-canvas'), ctx = canvas.getContext('2d');
    let isDrawing = false, currentTool = 'brush', snapshot, startX, startY;

    function resize() { canvas.width = canvas.offsetWidth; canvas.height = canvas.offsetHeight; }
    window.addEventListener('resize', resize); resize();

    function togglePaint() {
        const active = canvas.classList.toggle('active');
        document.getElementById('draw-btn').innerText = active ? "–í–´–ö–õ–Æ–ß–ò–¢–¨" : "–í–ö–õ–Æ–ß–ò–¢–¨ –†–ï–ñ–ò–ú";
        document.getElementById('draw-btn').style.background = active ? "#333" : "var(--army-red)";
        if(active) { map.dragging.disable(); map.touchZoom.disable(); } 
        else { map.dragging.enable(); map.touchZoom.enable(); }
    }

    function setTool(t) {
        currentTool = t;
        document.querySelectorAll('#t-draw .tool-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('tool-' + t).classList.add('active');
    }

    function getPos(e) {
        const rect = canvas.getBoundingClientRect();
        return { x: e.clientX - rect.left, y: e.clientY - rect.top };
    }

    // –ò—Å–ø–æ–ª—å–∑—É–µ–º Pointer Events (–ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—Ç –∏ –º—ã—à—å, –∏ —Ç–∞—á)
    canvas.addEventListener('pointerdown', (e) => {
        isDrawing = true;
        const p = getPos(e);
        startX = p.x; startY = p.y;
        ctx.strokeStyle = document.getElementById('m-color').value;
        ctx.lineWidth = 3; ctx.lineCap = 'round';
        snapshot = ctx.getImageData(0,0, canvas.width, canvas.height);
        if(currentTool === 'brush') { ctx.beginPath(); ctx.moveTo(p.x, p.y); }
    });

    canvas.addEventListener('pointermove', (e) => {
        if(!isDrawing) return;
        const p = getPos(e);
        if(currentTool === 'brush') {
            ctx.lineTo(p.x, p.y); ctx.stroke();
        } else {
            ctx.putImageData(snapshot, 0, 0); ctx.beginPath();
            if(currentTool === 'arrow') {
                const a = Math.atan2(p.y - startY, p.x - startX);
                ctx.moveTo(startX, startY); ctx.lineTo(p.x, p.y);
                ctx.lineTo(p.x - 15 * Math.cos(a - Math.PI/6), p.y - 15 * Math.sin(a - Math.PI/6));
                ctx.moveTo(p.x, p.y); ctx.lineTo(p.x - 15 * Math.cos(a + Math.PI/6), p.y - 15 * Math.sin(a + Math.PI/6));
            } else if(currentTool === 'circle') {
                ctx.arc(startX, startY, Math.sqrt((p.x-startX)**2 + (p.y-startY)**2), 0, Math.PI*2);
            } else if(currentTool === 'rect') {
                ctx.rect(startX, startY, p.x - startX, p.y - startY);
            }
            ctx.stroke();
        }
    });

    window.addEventListener('pointerup', () => isDrawing = false);
    function clearCanvas() { ctx.clearRect(0,0, canvas.width, canvas.height); }

    loadMapData();
</script>
</body>
</html>
